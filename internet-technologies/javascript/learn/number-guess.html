<html>
    <head><title>Guess the number game</title></head>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                button = document.querySelector('button');
                button.addEventListener('click', checkGuess);
                let number = Math.floor(Math.random() * 100);
                console.log("I've guessed " + number);
                let guess = null;
                let num_guesses = 0;
                function checkGuess() {
                    guess = document.querySelector('input').value;
                    guess = parseInt(guess);
                    console.log("You've guessed " + guess);
                    num_guesses++;
                    if(guess === number) {
                        console.log("Your guess is correct, congrats!");
                    } else if(guess < number) {
                        console.log("your guess is low");
                    } else console.log("your guess is high");
                    if(num_guesses === 10) {
                        console.log("you've exhausted your 10 guesses, you're a failure.")
                    }
                }
            });
        </script>
        Enter your guess: <input id="guess" type="text">
        <button>Check guess</button>
    </body>
</html>
