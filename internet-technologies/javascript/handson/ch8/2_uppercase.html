<html>
    <body>
		<label for="userinput">Enter some text to convert it to uppercase</label>
        <input id="userinput" type="text" onchange="makeUpper()"><br>
        <h4>Text in uppercase: </h4>
        <div id="upper"></div>
        <script>
            function makeUpper() {
                var input = document.getElementById('userinput').value;
                document.getElementById('upper').innerHTML = input.toUpperCase();
            }
        </script>
    </body>
</html>
